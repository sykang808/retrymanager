apiVersion: v1
kind: Namespace
metadata:
  name: retraymanager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: retraymanager
  namespace: retraymanager
  labels:
    app: retraymanager
spec:
  selector:
    matchLabels:
      app: retraymanager
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: retraymanager
    spec:
      containers:
      - image: 566034038752.dkr.ecr.us-west-2.amazonaws.com/sykang/retraymanager:latest
        imagePullPolicy: Always
        name: retraymanager
        ports:
        - containerPort: 80
          protocol: TCP
---          
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: retraymanager
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: retraymanager
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          # scale up if usage is above
          # 99% of the requested CPU (100m)
          averageUtilization: 50
